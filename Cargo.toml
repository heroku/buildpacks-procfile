[package]
name = "procfile-buildpack"
# The crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.61"

[dependencies]
indoc = "1.0.7"
libcnb = "0.11.0"
libherokubuildpack = "0.10.0"
linked-hash-map = "0.5.6"
regex = "1.6.0"

[dev-dependencies]
libcnb-test = "0.10.0"
