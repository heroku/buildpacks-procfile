[package]
name = "procfile-buildpack"
# The crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.66"

[dependencies]
indoc = "2"
libcnb = "0.12"
libherokubuildpack = { version = "0.12", default-features = false, features = ["error", "log"] }
linked-hash-map = "0.5"
regex = "1"

[dev-dependencies]
libcnb-test = "0.12"
