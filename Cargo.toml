[package]
name = "procfile-buildpack"
# The crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.61"

[dependencies]
indoc = "1.0.6"
libcnb = "0.8.0"
libherokubuildpack = "0.8.0"
linked-hash-map = "0.5.4"
regex = "1.5.6"

[dev-dependencies]
libcnb-test = "0.4.0"
