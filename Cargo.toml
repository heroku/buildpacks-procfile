[package]
name = "procfile-buildpack"
# The crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.57"

[dependencies]
indoc = "1.0.4"
libcnb = "0.5.0"
libherokubuildpack = "0.5.0"
linked-hash-map = "0.5.4"
thiserror = "1.0.30"
regex = "1.5.4"

[dev-dependencies]
tempfile = "3.3.0"
libcnb-test = "0.1.1"
ureq = "2.4.0"
