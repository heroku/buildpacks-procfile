[package]
name = "procfile-buildpack"
# The crate is not published, so the only version that is used is the one in buildpack.toml.
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.57"

[dependencies]
indoc = "1.0.4"
libcnb = "0.6.0"
libherokubuildpack = "0.6.0"
linked-hash-map = "0.5.4"
regex = "1.5.5"
thiserror = "1.0.30"

[dev-dependencies]
libcnb-test = "0.3.0"
tempfile = "3.3.0"
ureq = "2.4.0"
