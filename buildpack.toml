api = "0.10"

[buildpack]
id = "heroku/procfile"
version = "3.1.1"
name = "Heroku Procfile"
homepage = "https://github.com/heroku/buildpacks-procfile"
description = "Heroku's Procfile buildpack."
keywords = ["procfile", "processes", "heroku"]

[[buildpack.licenses]]
type = "BSD-3-Clause"

# [[stacks]] is deprecated in Buildpack API 0.10, but is (unintentionally?)
# required by `pack buildpack package`. The [[stacks]] table should be
# removed when the issue (https://github.com/buildpacks/pack/issues/2047) is
# resolved.
[[stacks]]
id = "*"

[[targets]]
os = "linux"
arch = "amd64"

[[targets]]
os = "linux"
arch = "arm64"

[metadata.release]
image = { repository = "docker.io/heroku/buildpack-procfile" }
