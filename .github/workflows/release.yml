name: Release
on:
    release:
        types:
            - published
jobs:
    create-package:
        name: Package, Publish, and Register
        runs-on:
            - ubuntu-latest
        steps:
            - id: checkout
              name: Checkout code
              uses: actions/checkout@v2
            - if: ${{ github.event_name != 'pull_request' || ! github.event.pull_request.head.repo.fork }}
              name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                registry: docker.io
                username: ${{ secrets.DOCKER_HUB_USER }}
                password: ${{ secrets.DOCKER_HUB_PASS }}
            - uses: actions/setup-go@v2
              with:
                go-version: '^1.16.3'
            - id: setup-pack
              name: Install Pack
              uses: buildpacks/github-actions/setup-pack@v4.3.1
            - id: compile
              name: Compile Buildpack
              run: |
                #!/usr/bin/env bash
                set -euo pipefail
                make build
                make test
            - id: package
              run: |
                #!/usr/bin/env bash
                set -euo pipefail
                BP_ID="$(cat buildpack.toml | yj -t | jq -r .buildpack.id)"
                VERSION="$(cat buildpack.toml | yj -t | jq -r .buildpack.version)"
                ESCAPED_ID="$(echo "$BP_ID" | sed 's/\//_/g')"
                PACKAGE="${REPO}"
                pack buildpack package --publish ${PACKAGE}:${VERSION}
                pack buildpack package --format file ${ESCAPED_ID}_${VERSION}.cnb
                DIGEST="$(crane digest ${PACKAGE}:${VERSION})"
                echo "::set-output name=bp_id::$BP_ID"
                echo "::set-output name=version::$VERSION"
                echo "::set-output name=address::${PACKAGE}@${DIGEST}"
                echo "::set-output name=package::${ESCAPED_ID}_${VERSION}.cnb"
              shell: bash
              env:
                REPO: docker.io/heroku/procfile-cnb
            - id: register
              uses: docker://ghcr.io/buildpacks/actions/registry/request-add-entry:4.2.0
              with:
                token:   ${{ secrets.PUBLIC_REPO_TOKEN }}
                id:      ${{ steps.package.outputs.bp_id }}
                version: ${{ steps.package.outputs.version }}
                address: ${{ steps.package.outputs.address }}
            - id: release
              name: Upload buildpackage to release
              uses: svenstaro/upload-release-action@v2
              with:
                repo_token: ${{ secrets.GITHUB_TOKEN }}
                file: ${{ steps.package.outputs.package }}
                tag: ${{ github.ref }}
                overwrite: true
